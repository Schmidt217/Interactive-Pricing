<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div id="heading">
			<img src="images/pattern-circles.svg" />
			<h1>Simple, traffic-based pricing</h1>
			<p>Sign-up for our 30-day trial. No credit card required.</p>
		</div>

		<div id="container">
			<div class="pageviews"><span id="views">100</span>K Pageviews</div>

			<div class="cost">
				<span class="price-look">$</span
				><span id="price" class="price-look">16.00</span> /month
			</div>

			<div id="slide-container">
				<input
					type="range"
					min="1"
					max="200"
					step="1"
					value="100"
					class="slider"
					id="myRange"
				/>
			</div>

			<div class="billing">
				<p>
					<span class="small">Monthly Billing</span>
					<label class="switch">
						<input type="checkbox" />
						<span class="slide round"></span>
					</label>
					<span class="small"
						>Yearly Billing <span class="discount">25% discount</span></span
					>
				</p>
			</div>

			<hr />

			<ul>
				<li><img src="images/icon-check.svg" /> Unlimited websites</li>
				<li><img src="images/icon-check.svg" /> 100% data ownership</li>
				<li><img src="images/icon-check.svg" /> Email reports</li>
			</ul>

			<button class="btn">Start my trial</button>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Schmidt217">Mike Schmidt</a>.
		</div>
		<script src="index.js"></script>
	</body>
</html>
